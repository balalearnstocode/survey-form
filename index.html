<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Build a Tribute Page</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">A Short survey form for user data</p>
        <form id="survey-form" action="">
            <label class="form-label" for="name" id="name-label">Name *</label>
            <input type="text" name="name" id="name" required placeholder="Enter Name">

            <label class="form-label" for="email" id="email-label">Email *</label>
            <input type="email" name="email" id="email" required placeholder="email@website.com">

            <label class="form-label" for="age" id="number-label">Age (between 18 and 60)</label>
            <input type="number" name="age" id="number" min="18" max="60" required placeholder="22">

            <label class="form-label" for="roles">Choose your role</label>
            <select name="roles" id="dropdown">
                <option value="frontend">Front End Dev</option>
                <option value="backend">Back End Dev</option>
                <option value="fullstack">Full Stack Dev</option>
                <option value="devops">Dev Ops Officer</option>
            </select>

            <label class="form-label" for="gender">Your gender</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="other" value="Other">
            <label for="other">Other</label>

            <label class="form-label">Skills:</label>
            <input type="checkbox" id="html" name="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="js" value="JS">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="python" name="python" value="Python">
            <label for="python">Python</label>
            <label class="form-label" for="comments">Additional Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Your Comments ..."></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
        <p id="source-code">Source code:
          <a href="https://github.com/balalearnstocode/survey-form" target="_blank">https://github.com/balalearnstocode/survey-form</a>
        </p>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
